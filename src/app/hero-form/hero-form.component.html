<div class="container">
  <h1> Herop Form </h1>
  
  
  <!-- The NgForm Directive
       the NgForm Directive supplements the form element with additional features.  It holds the 'controls' you
       created for the elements with an 'ngModel' directive and 'name' attrubute, and monitors their properties,
       including their validity.  It also has its own 'valid' property which is trye only if every contained 
       control is valid.
  -->
  {{diagnostic}}
  <!-- The variable heroForm is now a reference to the NgForm directive that governs the form as a whole. -->
  <form #heroForm="ngForm"> <!-- Angular automatically creates and attaches an NgForm Directive to the <form> tag -->
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required
             [(ngModel)]="model.name" name="name"
      >  <!-- Defining a 'name' attribute is a requirement when using [(ngModel)] in combination with a form -->
    </div>

    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" class="form-control" id="alterEgo"
             [(ngModel)]="model.alterEgo" name="alterEgo"
      >
    </div>

    <div class="form-group">
      <label for="power">Hero Power</label>
      <select class="form-control" id="power" required
              [(ngModel)]="model.power" name="heroPower"
      >
        <option *ngFor="let power of powers" [value]="power">{{power}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<!-- Internally, Angular creates 'FormControl' instances and registers them with an 'NgForm' directive that Angular
     attached to the <form> tag.  Each 'FormControl' is registered under the name you assigned to the 'name' attribute.
-->
